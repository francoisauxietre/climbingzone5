<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-card-heading" jhiTranslate="climbingzone5App.card.home.createOrEditLabel">Create or edit a Card</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.cardId" for="field_cardId">Card Id</label>
                    <input type="number" class="form-control" name="cardId" id="field_cardId"
                           formControlName="cardId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.star" for="field_star">Star</label>
                    <input type="number" class="form-control" name="star" id="field_star"
                           formControlName="star"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.level" for="field_level">Level</label>
                    <input type="text" class="form-control" name="level" id="field_level"
                           formControlName="level"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.qrcode" for="field_qrcode">Qrcode</label>
                    <input type="text" class="form-control" name="qrcode" id="field_qrcode"
                           formControlName="qrcode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.climberPlace" for="field_climberPlace">Climber Place</label>
                    <input type="number" class="form-control" name="climberPlace" id="field_climberPlace"
                           formControlName="climberPlace"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.climberTotal" for="field_climberTotal">Climber Total</label>
                    <input type="number" class="form-control" name="climberTotal" id="field_climberTotal"
                           formControlName="climberTotal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.place" for="field_place">Place</label>
                    <input type="text" class="form-control" name="place" id="field_place"
                           formControlName="place"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.photo" for="field_photo">Photo</label>
                    <input type="text" class="form-control" name="photo" id="field_photo"
                           formControlName="photo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.climbingRouteName" for="field_climbingRouteName">Climbing Route Name</label>
                    <input type="text" class="form-control" name="climbingRouteName" id="field_climbingRouteName"
                           formControlName="climbingRouteName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.physical" for="field_physical">Physical</label>
                    <input type="number" class="form-control" name="physical" id="field_physical"
                           formControlName="physical"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.technical" for="field_technical">Technical</label>
                    <input type="number" class="form-control" name="technical" id="field_technical"
                           formControlName="technical"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.tactical" for="field_tactical">Tactical</label>
                    <input type="number" class="form-control" name="tactical" id="field_tactical"
                           formControlName="tactical"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.mental" for="field_mental">Mental</label>
                    <input type="number" class="form-control" name="mental" id="field_mental"
                           formControlName="mental"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.bonus" for="field_bonus">Bonus</label>
                    <input type="text" class="form-control" name="bonus" id="field_bonus"
                           formControlName="bonus"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.climberFirstName" for="field_climberFirstName">Climber First Name</label>
                    <input type="text" class="form-control" name="climberFirstName" id="field_climberFirstName"
                           formControlName="climberFirstName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.card.climberLastName" for="field_climberLastName">Climber Last Name</label>
                    <input type="text" class="form-control" name="climberLastName" id="field_climberLastName"
                           formControlName="climberLastName"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
