<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-climber-heading" jhiTranslate="climbingzone5App.climber.home.createOrEditLabel">Create or edit a Climber</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.climber.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.climber.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.climber.birth" for="field_birth">Birth</label>
                    <div class="d-flex">
                        <input id="field_birth" type="datetime-local" class="form-control" name="birth" formControlName="birth" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.climber.createdAt" for="field_createdAt">Created At</label>
                    <div class="d-flex">
                        <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.climber.modifiedAt" for="field_modifiedAt">Modified At</label>
                    <div class="d-flex">
                        <input id="field_modifiedAt" type="datetime-local" class="form-control" name="modifiedAt" formControlName="modifiedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.climber.deletedAt" for="field_deletedAt">Deleted At</label>
                    <div class="d-flex">
                        <input id="field_deletedAt" type="datetime-local" class="form-control" name="deletedAt" formControlName="deletedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.climber.language" for="field_language">Language</label>
                    <select class="form-control" name="language" formControlName="language" id="field_language">
                        <option value="FRENCH">{{'climbingzone5App.Language.FRENCH' | translate}}</option>
                        <option value="ENGLISH">{{'climbingzone5App.Language.ENGLISH' | translate}}</option>
                        <option value="SPANISH">{{'climbingzone5App.Language.SPANISH' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.climber.cards" for="field_cards">Cards</label>
                    <select class="form-control" id="field_cards" name="cards" formControlName="cardsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cardOption.id" *ngFor="let cardOption of cards; trackBy: trackCardById">{{cardOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="climbingzone5App.climber.openBy" for="field_openBy">Open By</label>
                    <select class="form-control" id="field_openBy" name="openBy" formControlName="openById">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="climbingRouteOption.id" *ngFor="let climbingRouteOption of climbingroutes; trackBy: trackClimbingRouteById">{{climbingRouteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="climbingzone5App.climber.friends" for="field_friends">Friends</label>
                    <select class="form-control" id="field_friends" multiple name="friends" formControlName="friends">
                        <option [ngValue]="getSelected(editForm.get('friends').value, climberOption)" *ngFor="let climberOption of climbers; trackBy: trackClimberById">{{climberOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
